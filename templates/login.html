{% block head %}
    {{ super() }}
      <link href="/static/css/signin.css" rel="stylesheet">
{% endblock %}

{% block container %}
{% endblock %}

 {% block content %}



  <div class="text-center">
    <form class="form-signin" method="POST">
        <img class="mb-4" src="/static/img/testmaker-logo.png" alt="" width="200" height="200">
      <h1 class="h3 mb-3 font-weight-normal">Ласкаво просимо!</h1>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="text" id="inputUserName" class="form-control" placeholder="Email address" required autofocus name="username">
      <label for="inputUserName" class="sr-only">UserName</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required name="password">
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Запам'ятати мене
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Увійти</button>
    </form>

  <footer class="footer">

      </footer>
      </div>
